apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.appName}}
  labels:
    app: {{.Values.podName}}
spec:
  replicas: 5
  selector:
    matchLabels:
      service: {{.Values.appName}}
  template:
    metadata:
      labels:
        app: {{.Values.podName}}
        service: {{.Values.appName}}
    spec: # Pod spec
      containers:
      - name: {{.Values.appName}}
        image: "{{.Values.image.name}}:{{.Values.image.tag}}"
        imagePullPolicy: Always
        ports:
          - containerPort: 80
            protocol: TCP
        env:
          - name: ASPNETCORE_URLS
            value: http://+:80
          - name: WebApiBaseAddress
            value: http://webapi
        resources:
          requests:
            memory: "16Mi" 
            cpu: "50m"    # 500milliCPUs (1/2 CPU)
          limits:
            memory: "128Mi"
            cpu: "100m"